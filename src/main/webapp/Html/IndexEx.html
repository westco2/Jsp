<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Emp 정보 를 테이블에 그려봅시다</h3>
<div style="text-align: left">
  <form>
    <table>
      <tr>
        <td>사원번호:</td>
        <td><input type="text" name="number"></td>
      </tr>
      <tr>
        <td>이름:</td>
        <td><input type="text" name="name"></td>
      </tr>
      <tr>
        <td>성별:</td>
        <td><input type="radio" name="b1">남자 <input type="radio" name="b1">여자</td>
      </tr>
      <tr>
        <td>직업:</td>
        <td><input type="text" name="job"></td>
      </tr>
      <tr>
        <td>상사:</td>
        <td><select>
          <option>7369</option>
        </select></td>
      </tr>
      <tr>
        <td>입사일:</td>
        <td><input type="text" name="hireDate" placeholder="2012-01-01"></td>
      </tr>
      <tr>
        <td>급여:</td>
        <td><input type="text" name="salary"></td>
      </tr>
      <tr>
        <td>커미션:</td>
        <td><input type="text" name="cdp" placeholder="2000.."></td>
      </tr>
      <tr>
        <td>부서번호</td>
        <td><select>
          <option>10 ACCOUNTING NEWYORK</option>
        </select></td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: center">
          <input type="submit" value="저장">
          <input type="reset" value="취소">
        </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
