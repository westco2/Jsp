<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h3>블럭 vs 인라인</h3>
    <!--
        블럭
        화면 전체 영역을 가집니다 (자동으로 줄바꿈이 일어납니다)
        블럭요소는, 자식으로 블럭 or 인라인 요소를 가져도 됩니다.
    -->
    <h3>블럭</h3>
    <p>블럭</p>
    <ul>
        <li>블럭</li>
    </ul>
    <form>블럭</form>
    <table>
        블럭
    </table>
    <div>블럭</div>
    <div>
        <div>
            <div>
                <div>
                    <div>블럭</div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <img scr="" />
    <b>인라인</b>
    <strong>인라인</strong>
    <a href="#">인라인</a>
    <input type="text">
    <span>인라인</span>
</body>
</html>
